{% extends "risiti/base.html" %}

{% block content %}
	<div class="row">
		<h2>Accounts</h2>
		{% for account in account_list %}
			<div class="small-12">
				<ul class="card">
					<li><strong>Name:</strong> {{ account.name }}</li>
					<li><strong>Description:</strong> {{ account.description }}</li>
					<li><strong>Account Type:</strong> {{ account.account_type }}</li>
					<li><strong>Amount:</strong> {{ account.amount }}</li>
				</ul>
			</div>
		{% endfor %}
	</div>
{% endblock %}
